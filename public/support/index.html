<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<meta content="ALIGHT" property="og:title" />
	<meta content="Official Support Page" property="og:description" />
	<meta content="https://reimakesgames.github.io/alight/" property="og:url" />
	<meta content="https://pbs.twimg.com/media/FIVuMrqVEAAIQ6s?format=png&name=orig" property="og:image" />
	<meta content="#FF4C29" data-react-helmet="true" name="theme-color" />

	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="title">Support Page</div>
	<div class="subtitle">Submit a ticket directly to reimakesgames</div>
	<br>
	<br>
	<button id="bt">Verify that you are not a robot</button>
	<br>
	<br>
	<form action="" class="fake">
		<div class="inner">
			<input type="text" name="name" id="name" placeholder="Name">
			<input type="text" name="email" id="email" placeholder="Email">
			<input type="text" name="subject" id="subject" placeholder="Subject">
			<textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>
			<input type="submit" value="Submit" id="submit">
		</div>
		<div class="status">
			Verify that you are not a robot first.
		</div>
	</form>
	<script src="../deathsentence.js"></script>
</body>
</html>
